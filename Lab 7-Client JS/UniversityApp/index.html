<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<h1>Search for university websites in <br>any country</h1>
<hr>
<div class="content-search">
    <form action="#" class="search">
        <label>Country Name</label>
        <input type="text" id="search-bar" placeholder="Write the country name here"/>
        <input type="submit"
               id="search-btn"
               value="Search" name="submit"/>
    </form>
    <div class="select" id="modify-here">
        <select name="universities" id="universities">
            <option selected value="" disabled>Select University website to load</option>
        </select>
    </div>
</div>
<hr>
<h1>Website</h1>
<div class="website">
    <embed
            id="website"
            type="text/html">
</div>

<script src="js/index.js"></script>
</body>
</html>
