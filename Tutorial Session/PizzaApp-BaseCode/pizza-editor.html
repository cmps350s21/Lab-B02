<br><h1 align="center" id="page-title">Pizza Form</h1>
<form action="#" id="pizza-editor-form">
    <div class="form-group">
        <label for="">Type</label>
        <select name="name" id="name" class="form-control">
            <option value="" disabled>Select the pizza size</option>
            <option value="Margareta">Margareta</option>
            <option value="Marinara">Marinara</option>
            <option value="Quattro Stagioni">Quattro Stagioni</option>
            <option value="Napoletana">Napoletana</option>
            <option value="Valtellina">Valtellina</option>
        </select>
    </div>
    <div class="form-group">
        <label for="">Pizza Size</label>
        <select name="size" id="size" class="form-control">
            <option value="" disabled>Select the pizza size</option>
            <option value="1">Small</option>
            <option value="2">Medium</option>
            <option value="3">Large</option>
        </select>
    </div>
    <div class="form-group">
        <label for="">Topping</label>
        <div>
            <input class="form-control" type="checkbox" name="topping" value="Pepperoni"><label>Pepperoni</label>
            <input class="form-control" type="checkbox" name="topping" value="Mushrooms"><label>Mushrooms</label>
            <input class="form-control" type="checkbox" name="topping" value="Onions"><label>Onions</label>
            <input class="form-control" type="checkbox" name="topping" value="Sausage"><label>Sausage</label>
            <input class="form-control" type="checkbox" name="topping" value="Bacon"><label>Bacon</label>
            <input class="form-control" type="checkbox" name="topping" value="Extra cheese"><label>Extra cheese</label>
            <input class="form-control" type="checkbox" name="topping" value="Black olives"><label>Black olives</label>
            <input class="form-control" type="checkbox" name="topping" value="Green peppers"><label>Green
            peppers</label>
            <input class="form-control" type="checkbox" name="topping" value="Pineapple"><label>Pepperoni</label>
            <input class="form-control" type="checkbox" name="topping" value="Spinach"><label>Spinach</label>
        </div>
    </div>
    <div class="form-group">
        <div>
            <input class="btn" type="submit" value="Save" id="save-btn">
            <input class="btn--delete" type="reset" value="Cancel">
        </div>
    </div>
</form>
